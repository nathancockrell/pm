<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="save-load">
            <h1>Use as Guest</h1>
            <p>data is stored to device</p>
            <h1>OR</h1>
            <a href="./login.html"><button>Login with code</button></a>
        </div>
        <div class="add-proj">
            <button id="add-project-btn" class="key-button">Add Project</button>
        </div>
    </header>
    <main>
        <div class="project-section-div stall">
            <h2>Stall</h2>
            <section id="stall" class="project-section">
            
            </section>
        </div>
        <div class="project-section-div todo">
            <h2>Todo</h2>
            <section id="todo" class="project-section">
            
            </section>
        </div>
        <div class="project-section-div doing">
            <h2>Doing</h2>
            <section id="doing" class="project-section">
                
            </section>
        </div>
        <div class="project-section-div done">
            <h2>Done</h2>
            <section id="done" class="project-section">
            
            </section>
        </div>
    </main>

    <!-- Modal for project details -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="project-name"></h2>
            <div id="project-resources">
                <span><strong>Resources</strong></span>
                <textarea id="resource-textarea" placeholder="Add resource"></textarea>
                <button id="add-resource-btn">Add Resource</button>
                <ul id="resource-list"></ul>
            </div>
            <div id="project-issues">
                <span><strong>Issues</strong></span>
                <button id="add-issue-btn">Add Issue</button>
                <div id="issue-sections">
                    <div id="stall-issues" class="issue-section stall">
                        <h4>Stall</h4>
                    </div>
                    <div id="todo-issues" class="issue-section todo">
                        <h4>Todo</h4>
                    </div>
                    <div id="doing-issues" class="issue-section doing">
                        <h4>Doing</h4>
                    </div>
                    <div id="done-issues" class="issue-section done">
                        <h4>Done</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for issue details -->
    <div id="issue-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn close-issue">&times;</span>
            <h2 id="issue-name"></h2>
            <p id="issue-date"></p>
            <textarea id="issue-description" placeholder="Enter issue description"></textarea>
        </div>
    </div>
