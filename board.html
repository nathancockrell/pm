<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="save-load">
            <button id="view-key" class="key-button">View current load key</button>
            <button id="load-key" class="key-button">Switch key</button>
            <button id="use-guest">Logout</button>
        </div>
        <button id="add-project-btn" class="key-button">Add Project</button>
    </header>
    <main>
        <div class="project-section-div stall">
            <h2>Stall</h2>
            <section id="stall" class="project-section">
            
            </section>
        </div>
        <div class="project-section-div future">
            <h2>Future</h2>
            <section id="future" class="project-section">
            
            </section>
        </div>
        <div class="project-section-div present">
            <h2>Present</h2>
            <section id="present" class="project-section">
                
            </section>
        </div>
        <div class="project-section-div past">
            <h2>Past</h2>
            <section id="past" class="project-section">
            
            </section>
        </div>
    </main>

    <!-- Modal for project details -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="project-name"></h2>
            <div id="project-resources">
                <span><strong>Resources</strong></span>
                <button id="add-resource-btn">Add Resource</button>
                <textarea id="resource-textarea" placeholder="Add resource"></textarea>
                <ul id="resource-list"></ul>
            </div>
            <div id="project-issues">
                <span><strong>Issues</strong></span>
                <button id="add-issue-btn">Add Issue</button>
                <div id="issue-sections">
                    <div id="stall-issues" class="issue-section stall">
                        <h4>Stall</h4>
                    </div>
                    <div id="future-issues" class="issue-section future">
                        <h4>Future</h4>
                    </div>
                    <div id="present-issues" class="issue-section present">
                        <h4>Present</h4>
                    </div>
                    <div id="past-issues" class="issue-section past">
                        <h4>Past</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for issue details -->
    <div id="issue-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn close-issue">&times;</span>
            <h2 id="issue-name"></h2>
            <p id="issue-date"></p>
            <textarea id="issue-description" placeholder="Enter issue description"></textarea>
        </div>
    </div>
    <script type="module" src="boardtest.js"></script> 
</body>
</html>
